<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pac-Man Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Gloock&display=swap');

    body {
      background-color: black;
      margin: 0;
      font-family: 'PressStart2P', sans-serif;
    }

    canvas {
      display: block;
      margin: 0 auto;
    }

    /* Retro pixel font for score and game over text */
    @font-face {
      font-family: 'PressStart2P';
      src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    }

    /* Retro Scoreboard */
    #score {
      font-family: 'Gloock', sans-serif;  
      color: white;
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
    }

    #gameOver {
      color: white;
      font-size: 24px;
      text-align: center;
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    button {
      font-family: 'Gloock', sans-serif;  
      font-size: 16px;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    button:hover {
      background-color: #555;
    }

    /* Arrow Button Styles for Mobile */
    .arrow-btn {
      position: absolute;
      bottom: 30px;
      width: 60px;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      text-align: center;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .arrow-btn:hover {
      background-color: rgba(255, 255, 255, 1);
    }

    #up-btn {
      right: 80px;
    }

    #down-btn {
      right: 20px;
    }

    #left-btn {
      right: 140px;
    }

    #right-btn {
      right: 200px;
    }

  </style>
</head>
<body>

<canvas id="gameCanvas" width="800" height="600"></canvas>
<div id="gameOver">
  <p>Game Over! Your Score: <span id="finalScore"></span></p>
  <button onclick="restartGame()">Restart Game</button>
</div>

<!-- Mobile Arrow Controls -->
<div id="up-btn" class="arrow-btn" onclick="movePacManMobile('up')">↑</div>
<div id="down-btn" class="arrow-btn" onclick="movePacManMobile('down')">↓</div>
<div id="left-btn" class="arrow-btn" onclick="movePacManMobile('left')">←</div>
<div id="right-btn" class="arrow-btn" onclick="movePacManMobile('right')">→</div>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  const pacManRadius = 15;
  const pacManSpeed = 2;
  let pacMan = { x: 250, y: 250, dx: pacManSpeed, dy: 0, direction: "right", eyes: [{ x: 3, y: -5 }, { x: -3, y: -5 }] };

  let ghosts = [
    { x: 100, y: 100, dx: Math.random() * 2 - 1, dy: Math.random() * 2 - 1, color: "red", alive: true },
    { x: 400, y: 100, dx: Math.random() * 2 - 1, dy: Math.random() * 2 - 1, color: "blue", alive: true },
  ];

  let pellet = { x: Math.random() * (canvas.width - 10), y: Math.random() * (canvas.height - 10) };
  let score = 0;
  let gameOver = false;

  // Restart the game
  function restartGame() {
    score = 0;
    pacMan = { x: 250, y: 250, dx: pacManSpeed, dy: 0, direction: "right", eyes: [{ x: 3, y: -5 }, { x: -3, y: -5 }] };
    ghosts = [
      { x: 100, y: 100, dx: Math.random() * 2 - 1, dy: Math.random() * 2 - 1, color: "red", alive: true },
      { x: 400, y: 100, dx: Math.random() * 2 - 1, dy: Math.random() * 2 - 1, color: "blue", alive: true },
    ];
    pellet = { x: Math.random() * (canvas.width - 10), y: Math.random() * (canvas.height - 10) };
    gameOver = false;
    document.getElementById("gameOver").style.display = "none";
    animate();
  }

  // Mobile movement handler
  function movePacManMobile(direction) {
    if (direction === "up") {
      pacMan.dy = -pacManSpeed;
      pacMan.dx = 0;
    } else if (direction === "down") {
      pacMan.dy = pacManSpeed;
      pacMan.dx = 0;
    } else if (direction === "left") {
      pacMan.dy = 0;
      pacMan.dx = -pacManSpeed;
    } else if (direction === "right") {
      pacMan.dy = 0;
      pacMan.dx = pacManSpeed;
    }

    pacMan.x += pacMan.dx;
    pacMan.y += pacMan.dy;

    // Keep Pac-Man within boundaries
    if (pacMan.x < pacManRadius) pacMan.x = pacManRadius;
    if (pacMan.x > canvas.width - pacManRadius) pacMan.x = canvas.width - pacManRadius;
    if (pacMan.y < pacManRadius) pacMan.y = pacManRadius;
    if (pacMan.y > canvas.height - pacManRadius) pacMan.y = canvas.height - pacManRadius;
  }

  // Function to draw Pac-Man
  function drawPacMan() {
    ctx.beginPath();
    ctx.arc(pacMan.x, pacMan.y, pacManRadius, 0, Math.PI * 2);
    ctx.fillStyle = "yellow";
    ctx.fill();
  }

  // Function to draw Ghosts
  function drawGhosts() {
    ghosts.forEach(ghost => {
      if (ghost.alive) {
        ctx.beginPath();
        ctx.arc(ghost.x, ghost.y, pacManRadius, 0, Math.PI * 2);
        ctx.fillStyle = ghost.color;
        ctx.fill();
      }
    });
  }

  // Function to draw Pellet
  function drawPellet() {
    ctx.beginPath();
    ctx.arc(pellet.x, pellet.y, pacManRadius / 2, 0, Math.PI * 2);
    ctx.fillStyle = "white";
    ctx.fill();
  }

  // Function to update score
  function drawScore() {
    ctx.font = "20px 'Gloock', sans-serif";
    ctx.fillStyle = "white";
    ctx.fillText(`Score: ${score}`, canvas.width - 100, 30);
  }

  // Game over screen
  function gameOverScreen() {
    document.getElementById("finalScore").textContent = score;
    document.getElementById("gameOver").style.display = "block";
  }

  // Animation loop
  function animate() {
    if (gameOver) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawPacMan();
    drawGhosts();
    drawPellet();
    drawScore();

    requestAnimationFrame(animate);
  }

  animate(); // Start the game loop

</script>

</body>
</html>
