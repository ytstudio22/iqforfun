<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>MCQ Test</h1>
        
        <!-- Question Display Area -->
        <div id="question-container">
            <div id="question"></div>
            <div id="options"></div>
            <button id="prevBtn" style="display: none;">Previous Question</button>
            <button id="nextBtn" style="display: none;">Next Question</button>

        </div>

        <!-- Score Display -->
        <div id="score-container" style="display: none;">
            <h2>Your Score: <span id="score"></span> / <span id="total-questions"></span></h2>
            <button id="restartBtn">Restart Test</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
